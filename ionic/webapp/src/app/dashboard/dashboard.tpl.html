<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <ion-list type="card">
            <div class="item item-divider">TDK News</div>
            <ion-item class="item item-icon-right  item-text-wrap" ng-repeat="newsItem in news.newsItems" ui-sref="news({newsItemId : newsItem.id})">
                <div>
                    <strong>{{newsItem.title}}</strong>
                </div>
                <div>
                    {{newsItem.summary}}
                </div>
                <i class="icon ion-chevron-right"></i>
                <ion-option-button><i class="icon ion-ios-bookmarks"></i></ion-option-button>
                <ion-option-button><i class="icon ion-share"></i></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
