<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">TDK News</div>
            <div ng-repeat="newsItem in news.newsItems" class="item item-body">
                <div>
                    {{newsItem.title}} - {{newsItem.summary}}
                </div>
                <div>
                    <a class="button icon icon-right ion-chevron-right" ui-sref="news({newsItemId : newsItem.id})">Read More</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
